plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'org.pavel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {

    implementation files('libs/aspose-words-20.6-jdk17.jar')


    testCompile group: 'junit', name: 'junit', version: '4.12'


}

shadowJar {
   baseName = 'ImageHandler'
   classifier = ''
   archiveVersion = ''
    manifest {
        attributes("Main-Class": 'com.pavel.flex.Main')
    }
}




